<h1>Mac & Cheese</h1>

<ol>
    <li>Boil six cups of water.</li>
    <li>Add macaroni noodles and stir for seven minutes.</li>
    <li>At end of seven minutes, drain water from macaroni.</li>
    <li>
        Add half a cup of cheese, four tablespoons of butter, 
        and one quarter cup of milk.
    </li>
    <li>Stir to perfection and enjoy!</li>
</ol>
