<h1>Oatmeal</h1>

<p>A classic hearty breakfast of champions.</p>

<ol>
    <li>
        Boil water
    </li>
    <li>Add oats and stir for thirty minutes</li>
    <li>Pour into bowls to serve. Add milk, brown sugar, and fruit as desired.</li>
    <li>Greet the sunrise! Best served with orange juice.</li>
</ol>
